<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<link rel="icon" href="img/dinow.ico">
		<link rel="stylesheet" href="/css/style.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Empresaurios</title>
	</head>
<body>
	<!--     Inicio Menu -->
	<div th:insert="layouts/menu :: menu"></div>
	<!--    Fin Menu -->

	<!--    Inicio Contendeor 1 -->
	
	<div class="container">
		<div class="row m-0 p-5">
		<h2 class="p-2 col-sm-12 d-flex justify-content-center">Tabla Offices</h2>
			<!--    Inicio Section Tabla -->
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 bg-light p-3">
			
				<div class="table-responsive-sm">	
				
		 		<table class="tab2 table table-bordered table-dark ">
		 		
				  <thead>
				    <tr>
				    
				       <th scope="col">#</th>
				       <th scope="col">city</th>
		               <th scope="col">phone</th>
		               <th scope="col">addressLine</th>
		               <th scope="col">state</th>
		               <th scope="col">country</th>
		               <th scope="col">postalCode</th>
		               <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">edit</th>
					   <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">clear</th>
				    </tr>
				    
				  </thead>
				  <tbody>
				    <tr th:each="off : ${offices}">
				      <td th:text="${off.officeCode}"></td>
				      <td th:text="${off.city}"></td>
		              <td th:text="${off.phone}"></td>
		              <td th:text="${off.addressLine}"></td>
		              <td th:text="${off.state}"></td>
		              <td th:text="${off.country}"></td>
		              <td th:text="${off.postalCode}"></td>
		
		        
		              <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="editar" th:href="@{/form/modificarOffice/}+${off.officeCode}"> <i  class="fa fa-pencil fa-2x ml-1 mr-1" aria-hidden="true" ></i></a></td>
		              <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="eliminar" th:href="@{/form/eliminarOffice/}+${off.officeCode}"> <i class="fa fa-trash fa-2x ml-1 mr-1" aria-hidden="true"></i></a></td>
				    </tr>
				  
				  </tbody>
				</table>
		   </div>	
					<a style="background: #178C71;" th:href="@{/form/office}" class="btn text-light">Agregar otro</a>
			</div>
		</div>
	</div>
	
<!--    Inicio Contendeor 2 -->

	<div class="card text-center">
	
		<div class="card-header">Grupo Empresaurios</div>
		
		<div class="card-body">
			<h5 class="card-title">Alumnos</h5>
			<p class="card-text">Desarrollo de pagina web realizado por
				Gaitan Maximiliano - Lima Natanael - Virreyra Raquel - Loto Mateo.</p>
			<a style="background: #178C71;" href="#" class="btn text-light">
				Ver	grupo
			</a>
		</div>
		
		<div class="card-footer text-muted">Programacion Visual 2021</div>
		
	</div>
	<!--    Fin Contendeor 2 -->
	
	<!--  Footer -->
	<div th:insert="layouts/footer :: foot"></div>

	<!-- JavaScript  Jquery Popper and Bootstrap JS -->
	<script src="/webjars/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="/webjars/popper.js/1.16.1/dist/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
