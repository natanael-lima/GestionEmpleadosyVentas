<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="img/dinow.ico">
<link rel="stylesheet" href="/css/style.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
<!-- My CSS -->
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <title>Empresaurios</title>
</head>
<body>

	<div id="menu" th:fragment="menu">

		<nav style="background: #000;" class="navbar navbar-expand-lg navbar-light p-3" >
			<img src="/img/dinoW.png" width="30" height="30" alt="">
			<button class="navbar-toggler bg-light" type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav mr-auto">
					<a class="nav-link active text-light ml-3" href="/index"> Inicio </a>
					<a class="nav-link text-light ml-3" href="/form/orderDetail">Comprar</a> 
					<a class="nav-link text-light ml-3" href="/form/customer" sec:authorize="isAuthenticated()">Registrar Cliente</a>
					<a class="nav-link text-light ml-3" href="/form/employee" sec:authorize="isAuthenticated()">Registrar Empleado</a>
					
				</div>
				<ul class="navbar-nav nav-bar-right" >
					<li sec:authorize="!isAuthenticated()">
						<a class="btn btn-outline-light mr-2" th:href="@{/login}">Iniciar Sesion</a>
					</li>
					
					<li class="btn-group dropleft mr-5" sec:authorize="isAuthenticated()">
					  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    <span sec:authentication="name"></span>
					  </button>
					  <div class="dropdown-menu">
					    <!-- Dropdown menu links -->
					    <a class="dropdown-item" href="#">Perfil</a>
					    <a class="dropdown-item" href="#">Cambiar Contrase√±a</a>
					    <form th:action="@{/logout}" method="POST">
								<button type="submit" class="dropdown-item">Cerrar Sesion</button>
						</form>
					  </div>
					</li>
					
						
				</ul>
			</div>
		</nav>
	</div>

   <!-- JavaScript  Jquery Popper and Bootstrap JS -->
	<script src="/webjars/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="/webjars/popper.js/1.16.1/dist/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
